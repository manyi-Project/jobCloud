<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/reset.css"/>
	<link rel="stylesheet" href="../css/main.css"/>
	<script src="../js/minJs/jquery-1.11.3.min.js"></script>
	<title>找回密码</title>
	<!--[if lte IE 10]>
	<style>
		.findPassword .v_code{
			margin-top: -8px;
		}
	</style>
	<![endif]-->
</head>
<body>
<div class="findPassword">
	<div class="title">
		<span class="fl">找回密码</span>
		<span class="fr">登录</span>
	</div>
	<div class="stepNumb">
		2、为了你的账号安全，请完成您的身份验证
	</div>
	<div class="stepTips inline-block-parent">
		<div class="step stepActive inline-block">1<div class="stepFont stepFontActive">确认账号</div></div>
		<div class="line lineActive inline-block"></div>
		<div class="step stepActive inline-block">2<div class="stepFont stepFontActive">安全验证</div></div>
		<div class="line lineActive inline-block"></div>
		<div class="step inline-block">3<div class="stepFont">重置密码</div></div>
	</div>
	<div class="fromBox">
		<form action="findPasswordThree.html" target="_self">
			<div class="hors">
				<span class="userName inline-block">手机验证：</span>
				<input class="userInput" placeholder="请输入账号" type="text"/>
			</div>
			<div class="hors">
				<span class="userName inline-block">验证码：</span>
				<input class="userInput codeIpt" placeholder="请输入验证码" type="text"/>
				<a href="javascript:;" class="inline-block v_code v_code2">发送验证码</a>
			</div>
			<div class="hors next">
				<span class="userName inline-block"></span>
				<input class="userInput nextStep" value="下一步" type="submit"/>
			</div>
		</form>
	</div>
	<div class="copyright">
		<p>版权信息</p>
		<p>京ICP备 13013234号</p>
	</div>
</div>
</body>
</html>
