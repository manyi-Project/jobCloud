<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/reset.css"/>
	<link rel="stylesheet" href="../css/main.css"/>
	<script src="../js/minJs/jquery-1.11.3.min.js"></script>
	<title>找回密码</title>
	<!--[if lte IE 10]>
	<style>
		.findPassword .v_code{
			margin-top: -8px;
		}
	</style>
	<![endif]-->
</head>
<body>
	<div class="findPassword">
		<div class="title">
			<span class="fl">找回密码</span>
			<span class="fr">登录</span>
		</div>
		<div class="stepNumb">
			1、请输入您需要找回密码的账号
		</div>
		<div class="stepTips inline-block-parent">
			<div class="step stepActive inline-block">1<div class="stepFont stepFontActive">确认账号</div></div>
			<div class="line lineActive inline-block"></div>
			<div class="step inline-block">2<div class="stepFont">安全验证</div></div>
			<div class="line inline-block"></div>
			<div class="step inline-block">3<div class="stepFont">重置密码</div></div>
		</div>
		<div class="fromBox">
			<form action="findPasswordTwo.html" target="_self">
				<div class="hors">
					<span class="userName inline-block">账号：</span>
					<input class="userInput" placeholder="请输入账号" type="text"/>
				</div>
				<div class="hors">
					<span class="userName inline-block">验证码：</span>
					<input class="userInput codeIpt" placeholder="请输入验证码" type="text"/>
					<div class="inline-block v_code"><img src="../images/v-code2.png" alt="验证码"/></div>
					<a href="javascript:;" style="color: #6D9EE1;font-size: 12px;text-decoration: underline;margin-left: 12px;">换一张</a>
				</div>
				<div class="hors next">
					<span class="userName inline-block"></span>
					<input class="userInput nextStep" value="下一步" type="submit"/>
				</div>
			</form>
		</div>
		<div class="copyright">
			<p>版权信息</p>
			<p>京ICP备 13013234号</p>
		</div>
	</div>
</body>
</html>
